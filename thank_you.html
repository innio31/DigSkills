<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        .thank-you-container h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        .thank-you-container p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .icon {
            font-size: 4rem;
            color: #4ade80;
            margin-bottom: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="thank-you-container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your enrollment application has been received successfully. We've sent a confirmation email to your provided address.</p>
        <p>Our team will review your application and get back to you shortly. If you have any questions, please contact us at support@digskills.com.</p>
        <a href="index.html" style="display: inline-block; background: #2563eb; color: white; padding: 0.8rem 1.5rem; border-radius: 5px; text-decoration: none; font-weight: 600;">Back to Home</a>
    </div>
</body>
</html>
