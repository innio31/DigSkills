<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | DigSkills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-container {
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            background-color: #e1f5e1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
        }
        
        .checkmark i {
            color: #4CAF50;
            font-size: 2.5rem;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .home-btn {
            display: inline-block;
            background-color: var(--accent);
            color: var(--dark);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            background-color: #fbbf24;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>
        <h1>Thank You for Contacting Us!</h1>
        <p>Your message has been successfully submitted. We appreciate you reaching out to DigSkills and will get back to you as soon as possible.</p>
        <p>In the meantime, feel free to explore more about our services and training programs.</p>
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i> Return to Homepage
        </a>
    </div>

    <script>
        // Optional: Add a countdown to automatically redirect after some time
        setTimeout(function() {
            window.location.href = "index.html";
        }, 10000); // Redirect after 10 seconds (10000 milliseconds)
        
        // Display the countdown (optional)
        let seconds = 10;
        const countdownElement = document.createElement('p');
        countdownElement.style.marginTop = '1rem';
        countdownElement.style.fontSize = '0.9rem';
        countdownElement.style.color = '#666';
        countdownElement.textContent = `You will be automatically redirected in ${seconds} seconds...`;
        document.querySelector('.thank-you-container').appendChild(countdownElement);
        
        const countdownInterval = setInterval(function() {
            seconds--;
            countdownElement.textContent = `You will be automatically redirected in ${seconds} seconds...`;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
