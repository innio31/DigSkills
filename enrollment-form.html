<!-- enrollment-form.html -->
<form name="course-enrollment" netlify netlify-honeypot="bot-field" class="enrollment-form">
  <input type="hidden" name="course" id="course-name">
  <div class="form-group">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">Create Password</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit" class="submit-btn">Complete Enrollment</button>
</form>
