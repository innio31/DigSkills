        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: var(--dark);
        }
        
        .enrollment-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .form-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            background-color: var(--accent);
            color: var(--dark);
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #fbbf24;
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .hidden {
            display: none;
        }
        
        .required:after {
            content: " *";
            color: red;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .enrollment-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>

        // Populate Nigerian States
        function populateStates() {
            stateSelect.innerHTML = '<option value="">Select State</option>';
            Object.keys(nigeriaData).forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
        }

        // Populate LGAs based on state
        stateSelect.addEventListener('change', function() {
            const selectedState = this.value;
            lgaSelect.innerHTML = '<option value="">Select LGA</option>';
            
            if (selectedState && nigeriaData[selectedState]) {
                nigeriaData[selectedState].forEach(lga => {
                    const option = document.createElement('option');
                    option.value = lga;
                    option.textContent = lga;
                    lgaSelect.appendChild(option);
                });
            }
        });

        // Populate programs based on category
        programCategorySelect.addEventListener('change', function() {
            const selectedCategory = this.value;
            programSelect.innerHTML = '<option value="">Select Program</option>';
            programSelect.disabled = !selectedCategory;
            
            if (selectedCategory && programsByCategory[selectedCategory]) {
                programsByCategory[selectedCategory].forEach(program => {
                    const option = document.createElement('option');
                    option.value = program;
                    option.textContent = program;
                    programSelect.appendChild(option);
                });
                
                // Show/hide school selection based on category
                if (selectedCategory === 'secondary') {
                    schoolContainer.classList.remove('hidden');
                    schoolSelect.required = true;
                    
                    // Populate schools
                    schoolSelect.innerHTML = '<option value="">Select School</option>';
                    registeredSchools.forEach(school => {
                        const option = document.createElement('option');
                        option.value = school;
                        option.textContent = school;
                        schoolSelect.appendChild(option);
                    });
                } else {
                    schoolContainer.classList.add('hidden');
                    schoolSelect.required = false;
                }
            }
        });

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // For Nigeria by default
            if (countrySelect.value === 'Nigeria') {
                populateStates();
            }
            
            // Handle country change
            countrySelect.addEventListener('change', function() {
                if (this.value === 'Nigeria') {
                    populateStates();
                } else {
                    stateSelect.innerHTML = '<option value="">Select State/Region</option>';
                    lgaSelect.innerHTML = '<option value="">Select District</option>';

        // CAPTCHA Generation
function generateCaptcha() {
    const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let captcha = "";
    for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return captcha;
}

let currentCaptcha = generateCaptcha();

});
